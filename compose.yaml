services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: blk-hacking-ind-challenger
    container_name: blackrock-retirement-api
    ports:
      - "5477:5477"
    environment:
      - APP_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5477/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 128M
